<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UTECH-CARE</title>
    <h1> Student Logs</h1>
</head>
<body>
     <input type ="text" id="taskInput" placeholder="Enter a task..."
    />
    <button onclick="addTask()">Add Details Here</button>
    <ul id="taskList">Add Student Names Here</ul>

    <script> 
        function addTask(){
            const taskText = getTaskText();
            if(taskText){
                addTaskItem(taskText);
            } else {
                console.log("NO TASK ENTERED");
            }
        }

        function getTaskText(){
            const input = document.getElementById("taskInput");
            const value = input.value.trim();
            console.log("getTaskText() called ->", value);

            console.log(input.value);
            return value;
            }

        function addTaskItem(taskText){
            const li = document.createElement("li");
            li.textContent = taskText;

            document.getElementById("taskList").appendChild(li);
             console.log("addTaskItem() called ->", taskText,Date());

            const deleteBtn = createDeleteButton(li);
            li.appendChild(deleteBtn);
            
            const taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;
            const editBtn = createEditbutton(li, taskSpan);
            li.appendChild(editBtn);

            const doneBtn = createDoneButton(taskSpan);
            li.appendChild(doneBtn);
        }

        function createDeleteButton(li){
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = " Delete ";
            deleteBtn.className = "delete-btn";
            deleteBtn.style.marginleft = "8px";
            deleteBtn.onclick = () => handleDeleteClick(li);

            console.log("createDeleteButton() called ->", li.textContent);
            return deleteBtn;
        }

        function handleDeleteClick(li){
            console.log("handleDeleteClick() ->", li.textContent.replace(" X ","").trim(), Date());
            li.remove();
        }

        function createEditbutton(li, taskSpan){
            const editBtn = document.createElement("button");
            editBtn.textContent = " Edit ";
            editBtn.className = "edit-btn";
            editBtn.style.marginleft = "8px";
            editBtn.onclick = () => handleEditClick(li);
            console.log("createEditbutton() called ->", taskSpan.textContent);
            return editBtn;
        }   

        function handleEditClick(li){
            const currentText = li.firstChild.textContent;
            console.log("handleEditClick() ->", currentText, Date());
            const newText = prompt("Edit your task", currentText);

            if(newText !== null && newText.trim() !== ""){
               li.firstChild.textContent = newText.trim();
               console.log("handleEditClick() -> updated to: ", newText.trim(), Date());
            } else {
                console.log("handleEditClick() -> no changes made");
            } 
        }

        function createDoneButton(li){
            const doneBtn = document.createElement("button");
            doneBtn.textContent = " Done ";
            doneBtn.style.marginleft = "8px";
            doneBtn.onclick = () => {
                console.log(li);
                li.classList.add("done");
                const buttons = li.querySelectorAll("button");
                buttons.forEach(btn => {
                    btn.disabled = true;
                })
                console.log("Task Completed:", taskSpan.textContent, Date());
            }
            return doneBtn;
        }
     </script>
</body>
</html>
